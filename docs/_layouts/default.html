<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --bg-primary: #0d0d0d;
  --bg-secondary: #1a1a1a;
  --bg-card: #1e1e1e;
  --bg-card-hover: #252525;
  --text-primary: #f0f0f0;
  --text-secondary: #a0a0a0;
  --text-muted: #6b6b6b;
  --accent-orange: #e8923a;
  --accent-green: #4ade80;
  --accent-red: #ef4444;
  --border-subtle: rgba(255, 255, 255, 0.06);
  --border-card: rgba(255, 255, 255, 0.08);
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow-x: hidden;
}

/* ---- Ambient glow backgrounds ---- */
.glow-top {
  position: fixed;
  top: -300px;
  left: 50%;
  transform: translateX(-50%);
  width: 800px;
  height: 600px;
  background: radial-gradient(ellipse, rgba(232, 146, 58, 0.07) 0%, transparent 70%);
  pointer-events: none;
  z-index: 0;
}

.glow-mid {
  position: absolute;
  top: 900px;
  right: -200px;
  width: 600px;
  height: 600px;
  background: radial-gradient(ellipse, rgba(74, 222, 128, 0.04) 0%, transparent 70%);
  pointer-events: none;
  z-index: 0;
}

/* ---- Layout ---- */
.container {
  max-width: 1080px;
  margin: 0 auto;
  padding: 0 24px;
  position: relative;
  z-index: 1;
}

section {
  position: relative;
}

/* ---- Navigation ---- */
nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  background: rgba(13, 13, 13, 0.8);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border-subtle);
}

nav .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 60px;
}

.nav-brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  font-size: 15px;
  color: var(--text-primary);
  text-decoration: none;
}

.nav-icon {
  width: 28px;
  height: 28px;
  background: linear-gradient(135deg, var(--accent-orange), #d97706);
  border-radius: 7px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 32px;
}

.nav-links a {
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.2s;
}

.nav-links a:hover {
  color: var(--text-primary);
}

.nav-download {
  background: var(--accent-orange) !important;
  color: #000 !important;
  padding: 8px 18px;
  border-radius: 8px;
  font-weight: 600 !important;
  font-size: 13px !important;
  transition: opacity 0.2s !important;
}

.nav-download:hover {
  opacity: 0.9;
}

/* ---- Hero ---- */
.hero {
  padding: 160px 0 100px;
  text-align: center;
}

.hero-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(232, 146, 58, 0.1);
  border: 1px solid rgba(232, 146, 58, 0.2);
  color: var(--accent-orange);
  padding: 6px 16px;
  border-radius: 100px;
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 28px;
}

.hero-badge svg {
  width: 14px;
  height: 14px;
}

.hero h1 {
  font-size: clamp(40px, 6vw, 64px);
  font-weight: 700;
  line-height: 1.1;
  letter-spacing: -0.03em;
  margin-bottom: 20px;
}

.hero h1 .highlight {
  background: linear-gradient(135deg, var(--accent-orange), #f59e0b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.hero p {
  font-size: clamp(17px, 2vw, 20px);
  color: var(--text-secondary);
  max-width: 540px;
  margin: 0 auto 40px;
  line-height: 1.6;
}

.hero-buttons {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
}

.btn-primary {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  background: linear-gradient(135deg, var(--accent-orange), #d97706);
  color: #000;
  padding: 14px 28px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 0 30px rgba(232, 146, 58, 0.2);
}

.btn-primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 40px rgba(232, 146, 58, 0.3);
}

.btn-primary svg {
  width: 18px;
  height: 18px;
}

.btn-secondary {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  background: var(--bg-secondary);
  color: var(--text-primary);
  padding: 14px 28px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 500;
  text-decoration: none;
  border: 1px solid var(--border-card);
  transition: background 0.2s, border-color 0.2s;
}

.btn-secondary:hover {
  background: var(--bg-card);
  border-color: rgba(255, 255, 255, 0.12);
}

.btn-secondary svg {
  width: 18px;
  height: 18px;
}

.hero-meta {
  margin-top: 20px;
  font-size: 13px;
  color: var(--text-muted);
}

/* ---- Screenshots ---- */
.screenshots {
  padding: 60px 0 100px;
}

.screenshots h2 {
  text-align: center;
  font-size: 14px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--text-muted);
  margin-bottom: 48px;
}

.screenshot-grid {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 32px;
  flex-wrap: wrap;
}

.screenshot-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.screenshot-item img {
  border-radius: 16px;
  box-shadow: 0 4px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
  transition: transform 0.3s ease;
}

.screenshot-item img:hover {
  transform: scale(1.03);
}

.screenshot-item.small img {
  width: 180px;
  height: auto;
}

.screenshot-item.medium img {
  width: 360px;
  height: auto;
}

.screenshot-item.large img {
  width: 200px;
  height: auto;
}

.screenshot-label {
  font-size: 13px;
  color: var(--text-muted);
  font-weight: 500;
}

/* ---- Features ---- */
.features {
  padding: 100px 0;
}

.section-header {
  text-align: center;
  margin-bottom: 64px;
}

.section-header h2 {
  font-size: clamp(28px, 4vw, 36px);
  font-weight: 700;
  letter-spacing: -0.02em;
  margin-bottom: 12px;
}

.section-header p {
  font-size: 17px;
  color: var(--text-secondary);
  max-width: 480px;
  margin: 0 auto;
}

.feature-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.feature-card {
  background: var(--bg-card);
  border: 1px solid var(--border-card);
  border-radius: 16px;
  padding: 32px 28px;
  transition: background 0.2s, border-color 0.2s;
}

.feature-card:hover {
  background: var(--bg-card-hover);
  border-color: rgba(255, 255, 255, 0.1);
}

.feature-icon {
  width: 44px;
  height: 44px;
  border-radius: 11px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  font-size: 20px;
}

.feature-icon.green {
  background: rgba(74, 222, 128, 0.1);
  color: var(--accent-green);
}

.feature-icon.orange {
  background: rgba(232, 146, 58, 0.1);
  color: var(--accent-orange);
}

.feature-icon.red {
  background: rgba(239, 68, 68, 0.1);
  color: var(--accent-red);
}

.feature-card h3 {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 8px;
}

.feature-card p {
  font-size: 14px;
  color: var(--text-secondary);
  line-height: 1.6;
}

/* ---- Rate Categories Visual ---- */
.rate-categories {
  padding: 80px 0;
}

.rate-bar-demo {
  max-width: 560px;
  margin: 0 auto;
  background: var(--bg-card);
  border: 1px solid var(--border-card);
  border-radius: 20px;
  padding: 36px 32px;
}

.rate-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 8px;
}

.rate-row:last-child .rate-track {
  margin-bottom: 0;
}

.rate-label {
  font-size: 14px;
  font-weight: 500;
  color: var(--text-secondary);
}

.rate-value {
  font-size: 14px;
  font-weight: 600;
}

.rate-value.green { color: var(--accent-green); }
.rate-value.orange { color: var(--accent-orange); }
.rate-value.red { color: var(--accent-red); }

.rate-track {
  height: 6px;
  background: rgba(255, 255, 255, 0.06);
  border-radius: 3px;
  margin-bottom: 24px;
  overflow: hidden;
}

.rate-fill {
  height: 100%;
  border-radius: 3px;
  transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.rate-fill.green { background: var(--accent-green); }
.rate-fill.orange { background: var(--accent-orange); }
.rate-fill.red { background: var(--accent-red); }

.rate-reset {
  font-size: 12px;
  color: var(--text-muted);
  margin-top: -4px;
  margin-bottom: 24px;
  display: block;
}

/* ---- Installation ---- */
.installation {
  padding: 100px 0;
}

.steps {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-top: 0;
}

.step {
  text-align: center;
  padding: 32px 20px;
  background: var(--bg-card);
  border: 1px solid var(--border-card);
  border-radius: 16px;
  position: relative;
}

.step-number {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: rgba(232, 146, 58, 0.1);
  border: 1px solid rgba(232, 146, 58, 0.2);
  color: var(--accent-orange);
  font-size: 15px;
  font-weight: 700;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.step h3 {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 8px;
}

.step p {
  font-size: 13px;
  color: var(--text-secondary);
  line-height: 1.5;
}

/* ---- Footer ---- */
footer {
  padding: 48px 0;
  border-top: 1px solid var(--border-subtle);
}

footer .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 16px;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: var(--text-muted);
}

.footer-left .nav-icon {
  width: 24px;
  height: 24px;
  font-size: 12px;
}

.footer-links {
  display: flex;
  align-items: center;
  gap: 24px;
}

.footer-links a {
  color: var(--text-muted);
  text-decoration: none;
  font-size: 14px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  transition: color 0.2s;
}

.footer-links a:hover {
  color: var(--text-secondary);
}

.footer-links svg {
  width: 16px;
  height: 16px;
}

/* ---- Animations ---- */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in {
  opacity: 0;
  animation: fadeInUp 0.6s ease forwards;
}

.fade-in.d1 { animation-delay: 0.1s; }
.fade-in.d2 { animation-delay: 0.2s; }
.fade-in.d3 { animation-delay: 0.3s; }
.fade-in.d4 { animation-delay: 0.4s; }

/* ---- Responsive ---- */
@media (max-width: 900px) {
  .feature-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .steps {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 640px) {
  .hero {
    padding: 130px 0 60px;
  }
  .feature-grid {
    grid-template-columns: 1fr;
  }
  .steps {
    grid-template-columns: 1fr;
    max-width: 340px;
    margin: 0 auto;
  }
  .screenshot-grid {
    flex-direction: column;
    gap: 24px;
  }
  .screenshot-item.small img {
    width: 160px;
  }
  .screenshot-item.medium img {
    width: min(90vw, 360px);
  }
  .screenshot-item.large img {
    width: 180px;
  }
  .nav-links .nav-link-text {
    display: none;
  }
  footer .container {
    flex-direction: column;
    text-align: center;
  }
  .hero-buttons {
    flex-direction: column;
  }
  .btn-primary, .btn-secondary {
    width: 100%;
    justify-content: center;
  }
}
</style>
</head>
<body>

<div class="glow-top"></div>
<div class="glow-mid"></div>

<!-- Navigation -->
<nav>
  <div class="container">
    <a href="{{ site.baseurl }}/" class="nav-brand">
      <span class="nav-icon">
        <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" style="width:16px;height:16px;">
          <rect x="2" y="4" width="12" height="8" rx="2"/>
          <line x1="5" y1="8" x2="11" y2="8"/>
        </svg>
      </span>
      {{ site.title }}
    </a>
    <div class="nav-links">
      <a href="#features" class="nav-link-text">Features</a>
      <a href="#install" class="nav-link-text">Install</a>
      <a href="{{ site.github_repo }}" target="_blank" class="nav-link-text">GitHub</a>
      <a href="{{ site.download_url }}" class="nav-download">Download</a>
    </div>
  </div>
</nav>

{{ content }}

<!-- Footer -->
<footer>
  <div class="container">
    <div class="footer-left">
      <span class="nav-icon">
        <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" style="width:14px;height:14px;">
          <rect x="2" y="4" width="12" height="8" rx="2"/>
          <line x1="5" y1="8" x2="11" y2="8"/>
        </svg>
      </span>
      {{ site.title }}
    </div>
    <div class="footer-links">
      <a href="{{ site.github_repo }}" target="_blank">
        <svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.009-.866-.013-1.7-2.782.604-3.369-1.341-3.369-1.341-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 10 4.836a9.59 9.59 0 0 1 2.504.337c1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.138 18.163 20 14.418 20 10c0-5.523-4.477-10-10-10z" clip-rule="evenodd"/></svg>
        GitHub
      </a>
      <a href="{{ site.download_url }}">
        Releases
      </a>
    </div>
  </div>
</footer>

<script>
// Animate rate bars on scroll
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const fills = entry.target.querySelectorAll('.rate-fill');
      fills.forEach(fill => {
        const width = fill.getAttribute('data-width');
        if (width) {
          setTimeout(() => { fill.style.width = width; }, 200);
        }
      });
      observer.unobserve(entry.target);
    }
  });
}, { threshold: 0.3 });

const demo = document.querySelector('.rate-bar-demo');
if (demo) observer.observe(demo);

// Fade-in on scroll
const fadeObserver = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.style.animationPlayState = 'running';
      fadeObserver.unobserve(entry.target);
    }
  });
}, { threshold: 0.1 });

document.querySelectorAll('.fade-in').forEach(el => {
  el.style.animationPlayState = 'paused';
  fadeObserver.observe(el);
});
</script>

</body>
</html>
